<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="registro-styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Registro</title>
</head>

<body>
<header>

    <main>
        <!-- Botón de regresar -->
        <a href="../index.html" class="back-button"><i class="fas fa-home"></i></a>

        <!-- Formulario de registro -->
        <div class="registration-container">
        <div class="registration-box">
        <h2>Crear cuenta</h2>
        <form action="#">
            <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="form-group">
            <label for="country">País:</label>
            <select id="country" name="country">
                <option value="" disabled selected>Selecciona un país</option>
                <option value="Argentina">Argentina</option>
                <option value="Brasil">Brasil</option>
                <option value="Chile">Chile</option>
                <option value="Colombia">Colombia</option>
                <option value="Venezuela">Venezuela</option>
                <option value="Ecuador">Ecuador</option>
                <option value="Panama">Panama</option>
                <option value="Mexico">Mexico</option>
                <option value="Costa_Rica">Costa Rica</option>
                <option value="Peru">Peru</option>
              </select>
            </div>
            <div class="form-group">
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>
            </div>
            <div class="form-group">
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>
            </div>
            <button type="submit" class="submit-button">Crear cuenta</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="Login.html">Iniciar sesión</a></p>
        </div>
    </div>
    </main>

</header>
</body>
</html>
